<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowVault | WebWiz Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">

    <nav class="p-4 bg-white border-b flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold">ShowVault</h1>
        <div class="space-x-4">
            <button id="dark-mode-toggle" class="bg-gray-200 px-3 py-1 rounded">ðŸŒ™ Mode</button>
        </div>
    </nav>

    <header class="h-64 bg-indigo-600 flex items-center justify-center text-white">
        <div class="text-center">
            <h2 class="text-4xl font-bold">Featured: Stranger Things</h2>
            <button class="mt-4 bg-white text-indigo-600 px-6 py-2 rounded-full font-bold">Watch Now</button>
        </div>
    </header>

    <main class="p-8">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <article class="show-card bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform cursor-pointer" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front p-4">
                        <div class="h-40 bg-gray-300 rounded mb-2"></div>
                        <h3 class="font-bold">Breaking Bad</h3>
                        <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">Thriller</span>
                    </div>
                    <div class="card-back hidden p-4 bg-indigo-50">
                        <p>A high school chemistry teacher turned drug kingpin.</p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
